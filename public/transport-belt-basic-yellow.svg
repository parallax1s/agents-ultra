<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" >
  

  <g >
    <!-- Base Dark Rubber Belt -->
    <rect x="10" y="5" width="80" height="90" fill="#222222" />
    <rect x="18" y="5" width="64" height="90" fill="#2a2a2a" />
    
    <!-- Belt Texture / Segment Lines -->
    <g stroke="#1a1a1a" stroke-width="2" opacity="0.5">
      <line x1="18" y1="20" x2="82" y2="20" />
      <line x1="18" y1="40" x2="82" y2="40" />
      <line x1="18" y1="60" x2="82" y2="60" />
      <line x1="18" y1="80" x2="82" y2="80" />
    </g>

    <!-- Movement Arrows -->
    <g fill="none" stroke="#e8a825" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
      <path d="M 30 45 L 50 25 L 70 45" />
      <path d="M 30 75 L 50 55 L 70 75" />
    </g>

    <!-- Left Yellow Housing -->
    <rect x="5" y="5" width="14" height="90" rx="2" fill="#d99f18" stroke="#9e720c" stroke-width="1"/>
    <!-- Right Yellow Housing -->
    <rect x="81" y="5" width="14" height="90" rx="2" fill="#d99f18" stroke="#9e720c" stroke-width="1"/>

    <!-- Housing Rollers / Mechanisms (using dasharray) -->
    <line x1="12" y1="10" x2="12" y2="90" stroke="#444" stroke-width="8" stroke-dasharray="4 8" />
    <line x1="88" y1="10" x2="88" y2="90" stroke="#444" stroke-width="8" stroke-dasharray="4 8" />
  </g>
</svg>