<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
  <defs>
    
    <linearGradient id="cyanPanel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00bcd4"/>
      <stop offset="100%" stop-color="#006064"/>
    </linearGradient>
    <linearGradient id="chassis" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#888"/>
      <stop offset="100%" stop-color="#444"/>
    </linearGradient>
  </defs>
  <g >
    <!-- Footprint / Base Tracks -->
    <rect x="10" y="10" width="80" height="80" rx="4" fill="#333" stroke="#111" stroke-width="2"/>
    <rect x="15" y="15" width="70" height="20" rx="2" fill="url(#chassis)"/>
    <rect x="15" y="65" width="70" height="20" rx="2" fill="url(#chassis)"/>
    
    <!-- Motor / Main body -->
    <circle cx="50" cy="45" r="25" fill="#555" stroke="#222" stroke-width="2"/>
    <path d="M 30 45 A 20 20 0 0 1 70 45 Z" fill="url(#cyanPanel)" stroke="#111" stroke-width="1"/>
    
    <!-- Drill shaft and head -->
    <rect x="42" y="45" width="16" height="25" fill="#777" stroke="#222" stroke-width="1"/>
    <path d="M 35 70 L 65 70 L 50 90 Z" fill="#9e9e9e" stroke="#222" stroke-width="2"/>
    <path d="M 40 70 L 50 85 L 60 70" fill="none" stroke="#333" stroke-width="2"/>

    <!-- Exhaust/Pipe Detail -->
    <rect x="70" y="30" width="10" height="20" fill="#8d6e63" stroke="#3e2723" stroke-width="1"/>
    <circle cx="75" cy="30" r="5" fill="#4e342e"/>
    
    <!-- Status Light -->
    <circle cx="50" cy="22" r="3" fill="#3fcc45" />
  </g>
</svg>
