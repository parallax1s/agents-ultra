<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
  <defs>
    
    <linearGradient id="coalBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3c3f41"/>
      <stop offset="100%" stop-color="#141516"/>
    </linearGradient>
    <linearGradient id="coalHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#54585a"/>
      <stop offset="100%" stop-color="#212224"/>
    </linearGradient>
    <linearGradient id="coalShine" x1="0%" y1="0%" x2="50%" y2="50%">
      <stop offset="0%" stop-color="#7a8084"/>
      <stop offset="100%" stop-color="#2c2e30"/>
    </linearGradient>
  </defs>
  <g >
    <!-- Main Chunk -->
    <path d="M 40 25 L 75 30 L 85 60 L 65 85 L 25 75 L 15 45 Z" fill="url(#coalBase)" stroke="#09090a" stroke-width="2" stroke-linejoin="miter"/>
    
    <!-- Sharp crystal faces -->
    <path d="M 40 25 L 50 45 L 75 30 Z" fill="url(#coalShine)" opacity="0.9"/>
    <path d="M 50 45 L 85 60 L 65 85 L 45 65 Z" fill="url(#coalHighlight)"/>
    <path d="M 45 65 L 25 75 L 15 45 L 50 45 Z" fill="#292b2d"/>
    
    <!-- Highlight edges for the glossy coal look -->
    <path d="M 40 25 L 50 45" stroke="#7a8084" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M 50 45 L 75 30" stroke="#7a8084" stroke-width="1" stroke-linecap="round"/>
    <path d="M 50 45 L 85 60" stroke="#3c3f41" stroke-width="2" stroke-linecap="round"/>
    <path d="M 50 45 L 45 65" stroke="#3c3f41" stroke-width="2" stroke-linecap="round"/>
    <path d="M 45 65 L 65 85" stroke="#1d1e20" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Small extra chunks around it -->
    <path d="M 12 70 L 25 65 L 22 80 L 10 75 Z" fill="url(#coalHighlight)" stroke="#09090a" stroke-width="1"/>
    <path d="M 80 35 L 90 45 L 82 50 Z" fill="url(#coalBase)" stroke="#09090a" stroke-width="1"/>
  </g>
</svg>
