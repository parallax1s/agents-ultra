<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
  <defs>
    
    <radialGradient id="fire">
      <stop offset="0%" stop-color="#fff5db" />
      <stop offset="50%" stop-color="#ff9900" />
      <stop offset="100%" stop-color="#cc3300" />
    </radialGradient>
  </defs>

  <g >
    <!-- Base Platform -->
    <rect x="25" y="65" width="50" height="25" rx="4" fill="#1e1e1e" stroke="#000" stroke-width="2"/>
    <polygon points="30,85 70,85 62,68 38,68" fill="#444b4c" />
    <polygon points="38,85 62,85 57,68 43,68" fill="#111" />

    <!-- Burner Box / Fire Pit -->
    <path d="M 28 68 L 38 68 L 36 78 L 30 78 Z" fill="#222" stroke="#111" />
    <!-- Fire inside -->
    <circle cx="33" cy="73" r="3" fill="url(#fire)" />
    
    <!-- Small Smoke Flue -->
    <rect x="65" y="60" width="6" height="10" fill="#323030" stroke="#111" rx="1" />
    <circle cx="68" cy="60" r="2.5" fill="#111"/>

    <!-- Turret / Rotation Base -->
    <circle cx="50" cy="72" r="14" fill="#3b3b3b" stroke="#0f0f0f" stroke-width="2"/>
    <circle cx="50" cy="72" r="8" fill="#585f62" />

    <!-- Main Lower Arm (Thicker, clunkier base) -->
    <line x1="50" y1="72" x2="50" y2="40" stroke="#5d6063" stroke-width="10" stroke-linecap="butt"/>
    <!-- Main Lower Arm Detail -->
    <line x1="50" y1="70" x2="50" y2="42" stroke="#1d1e1f" stroke-width="3" />

    <!-- Middle Joint/Elbow -->
    <circle cx="50" cy="40" r="8" fill="#4b4e50" stroke="#1f1f1f" stroke-width="2"/>
    <circle cx="50" cy="40" r="3" fill="#111" />

    <!-- Upper Arm (Simple rod) -->
    <line x1="50" y1="40" x2="50" y2="20" stroke="#3d4042" stroke-width="5" stroke-linecap="square"/>

    <!-- Wrist/Hand Base -->
    <rect x="42" y="16" width="16" height="6" rx="1" fill="#111" />
    
    <!-- Pincers / Claws (Chunky) -->
    <!-- Left Pincer -->
    <path d="M 44 16 L 37 6 L 43 6 L 46 16 Z" fill="#6c7377" stroke="#0f0f0f" stroke-width="1.5"/>
    <!-- Right Pincer -->
    <path d="M 56 16 L 63 6 L 57 6 L 54 16 Z" fill="#6c7377" stroke="#0f0f0f" stroke-width="1.5"/>
  </g>
</svg>
