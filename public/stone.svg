<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
  <defs>
    
    <linearGradient id="stoneBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#b8ad9c"/>
      <stop offset="100%" stop-color="#7a7061"/>
    </linearGradient>
    <linearGradient id="stoneHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d6ccba"/>
      <stop offset="100%" stop-color="#938776"/>
    </linearGradient>
  </defs>
  <g >
    <!-- Main chunky rock -->
    <path d="M 35 20 C 50 15, 65 25, 75 40 C 85 55, 80 75, 60 85 C 40 90, 20 80, 15 60 C 10 40, 20 25, 35 20 Z" fill="url(#stoneBase)" stroke="#4c4335" stroke-width="2"/>
    
    <!-- Smooth inner highlights -->
    <path d="M 35 20 C 50 15, 60 35, 50 50 C 40 60, 20 50, 20 35 C 20 25, 30 20, 35 20 Z" fill="url(#stoneHighlight)" opacity="0.8"/>
    <path d="M 55 45 C 70 40, 75 55, 65 75 C 55 85, 45 80, 45 70 C 45 55, 50 50, 55 45 Z" fill="#8c8272"/>
    <path d="M 40 60 C 50 60, 55 75, 45 85 C 35 90, 20 80, 25 65 C 30 55, 35 60, 40 60 Z" fill="#9e9484" opacity="0.9"/>
    
    <!-- Crevices/details -->
    <path d="M 50 50 C 55 45, 60 40, 65 50" stroke="#4c4335" stroke-width="2" stroke-linecap="round" fill="none"/>
    <path d="M 40 60 C 45 55, 50 55, 55 65" stroke="#4c4335" stroke-width="1.5" stroke-linecap="round" fill="none"/>
    <path d="M 30 35 C 25 40, 25 50, 35 45" stroke="#5c5344" stroke-width="1.5" stroke-linecap="round" fill="none"/>
    
    <!-- Accent scatter rocks -->
    <circle cx="15" cy="75" r="5" fill="url(#stoneHighlight)" stroke="#4c4335" stroke-width="1"/>
    <circle cx="85" cy="45" r="8" fill="url(#stoneBase)" stroke="#4c4335" stroke-width="1"/>
    <circle cx="82" cy="65" r="4" fill="#8c8272" stroke="#4c4335" stroke-width="1"/>
  </g>
</svg>
