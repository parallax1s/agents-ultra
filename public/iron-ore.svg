<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" >
  <defs>
    
    <linearGradient id="oreBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#607d8b"/>
      <stop offset="100%" stop-color="#263238"/>
    </linearGradient>
    <linearGradient id="oreHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#90a4ae"/>
      <stop offset="100%" stop-color="#546e7a"/>
    </linearGradient>
  </defs>
  <g >
    <!-- Main rock clump -->
    <path d="M 45 20 L 70 25 L 85 55 L 75 80 L 40 85 L 15 65 L 20 35 Z" fill="url(#oreBase)" stroke="#1a2529" stroke-width="2"/>
    
    <!-- Facets for depth -->
    <path d="M 45 20 L 55 45 L 70 25 Z" fill="url(#oreHighlight)" opacity="0.8"/>
    <path d="M 55 45 L 85 55 L 75 80 L 40 60 Z" fill="#37474f"/>
    <path d="M 40 60 L 15 65 L 20 35 L 55 45 Z" fill="#455a64" opacity="0.9"/>
    
    <!-- Cracks/details -->
    <path d="M 40 60 L 55 45" stroke="#1a2529" stroke-width="2" stroke-linecap="round"/>
    <path d="M 55 45 L 85 55" stroke="#1a2529" stroke-width="2" stroke-linecap="round"/>
    <path d="M 55 45 L 70 25" stroke="#1a2529" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Smaller rocks around base -->
    <path d="M 15 75 L 25 72 L 30 82 L 20 85 Z" fill="url(#oreHighlight)"/>
    <path d="M 80 40 L 90 45 L 85 58 L 78 50 Z" fill="url(#oreBase)"/>
    <path d="M 25 25 L 35 22 L 38 32 L 28 35 Z" fill="#455a64"/>
