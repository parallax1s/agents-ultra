<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" >
  <defs>
    
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3a3a3a"/>
      <stop offset="100%" stop-color="#111111"/>
    </linearGradient>
  </defs>

  <g >
    <!-- Main PCB Board -->
    <rect x="10" y="10" width="80" height="80" rx="8" fill="#3b7038" stroke="#21421f" stroke-width="2"/>
    <rect x="14" y="14" width="72" height="72" rx="5" fill="#468542" />

    <!-- Copper Traces -->
    <g fill="none" stroke="#dcb059" stroke-width="2.5" stroke-linejoin="round" stroke-linecap="round">
      <path d="M 22 22 L 35 22 L 35 32" />
      <path d="M 78 22 L 65 22 L 65 32" />
      <path d="M 22 78 L 22 65 L 32 65" />
      <path d="M 50 20 L 50 28" />
      <path d="M 20 50 L 28 50" />
      <path d="M 80 60 L 70 60 L 70 70 L 60 70" />
    </g>

    <!-- Solder Pads -->
    <g fill="#dcb059">
      <circle cx="22" cy="22" r="3" />
      <circle cx="78" cy="22" r="3" />
      <circle cx="22" cy="78" r="3" />
      <circle cx="50" cy="20" r="3" />
      <circle cx="20" cy="50" r="3" />
      <circle cx="80" cy="60" r="3" />
    </g>

    <!-- Main Processing Chip -->
    <rect x="34" y="34" width="32" height="32" rx="2" fill="url(#chipGradient)" stroke="#222" stroke-width="1"/>
    
    <!-- Silver Chip Pins (using dasharray trick) -->
    <line x1="32" y1="38" x2="32" y2="62" stroke="#aaa" stroke-width="2" stroke-dasharray="2 3" />
    <line x1="68" y1="38" x2="68" y2="62" stroke="#aaa" stroke-width="2" stroke-dasharray="2 3" />
    <line x1="38" y1="32" x2="62" y2="32" stroke="#aaa" stroke-width="2" stroke-dasharray="2 3" />
    <line x1="38" y1="68" x2="62" y2="68" stroke="#aaa" stroke-width="2" stroke-dasharray="2 3" />

    <!-- Extra Components (Capacitor & Resistor) -->
    <rect x="70" y="35" width="8" height="16" rx="4" fill="#4269a8" stroke="#1d3459" stroke-width="1"/>
    <rect x="35" y="74" width="14" height="6" rx="2" fill="#a86e42" stroke="#4d2f17" stroke-width="1"/>
  </g>
</svg>