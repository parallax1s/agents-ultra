<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
  

  <g >
    <!-- Base Platform -->
    <rect x="25" y="65" width="50" height="25" rx="4" fill="#3a3a3a" stroke="#222" stroke-width="2"/>
    <polygon points="30,85 70,85 62,68 38,68" fill="#d99f18" />
    <polygon points="38,85 62,85 57,68 43,68" fill="#222" />

    <!-- Turret / Rotation Base -->
    <circle cx="50" cy="72" r="14" fill="#888" stroke="#333" stroke-width="2"/>
    <circle cx="50" cy="72" r="8" fill="#d99f18" />

    <!-- Main Lower Arm (Hydraulic Base) -->
    <line x1="50" y1="72" x2="50" y2="40" stroke="#b0b5b9" stroke-width="8" stroke-linecap="round"/>
    <!-- Main Lower Arm Detail -->
    <line x1="50" y1="65" x2="50" y2="45" stroke="#333" stroke-width="2" />

    <!-- Middle Joint/Elbow -->
    <circle cx="50" cy="40" r="7" fill="#d99f18" stroke="#333" stroke-width="2"/>
    <circle cx="50" cy="40" r="3" fill="#333" />

    <!-- Upper Arm (Extending to hand) -->
    <line x1="50" y1="40" x2="50" y2="20" stroke="#7c8489" stroke-width="5" stroke-linecap="round"/>

    <!-- Wrist/Hand Base -->
    <rect x="42" y="16" width="16" height="6" rx="1" fill="#333" />
    
    <!-- Pincers / Claws -->
    <!-- Left Pincer -->
    <path d="M 44 16 L 38 6 L 42 6 L 46 16 Z" fill="#d99f18" stroke="#222" stroke-width="1"/>
    <!-- Right Pincer -->
    <path d="M 56 16 L 62 6 L 58 6 L 54 16 Z" fill="#d99f18" stroke="#222" stroke-width="1"/>
  </g>
</svg>