<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" >
  <defs>
    
    <linearGradient id="chestBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#546e7a"/>
      <stop offset="100%" stop-color="#263238"/>
    </linearGradient>
    <linearGradient id="chestFrame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#b0bec5"/>
      <stop offset="100%" stop-color="#78909c"/>
    </linearGradient>
  </defs>
  <g >
    <!-- Base -->
    <rect x="15" y="15" width="70" height="70" rx="3" fill="url(#chestBody)" stroke="#1c262b" stroke-width="2"/>
    
    <!-- Metal Bands -->
    <rect x="15" y="35" width="70" height="6" fill="url(#chestFrame)" stroke="#1c262b" stroke-width="1"/>
    <rect x="15" y="60" width="70" height="6" fill="url(#chestFrame)" stroke="#1c262b" stroke-width="1"/>
    <rect x="35" y="15" width="6" height="70" fill="url(#chestFrame)" stroke="#1c262b" stroke-width="1"/>
    <rect x="60" y="15" width="6" height="70" fill="url(#chestFrame)" stroke="#1c262b" stroke-width="1"/>

    <!-- Rivets -->
    <circle cx="38" cy="38" r="1.5" fill="#333"/>
    <circle cx="63" cy="38" r="1.5" fill="#333"/>
    <circle cx="38" cy="63" r="1.5" fill="#333"/>
    <circle cx="63" cy="63" r="1.5" fill="#333"/>
    <circle cx="20" cy="38" r="1.5" fill="#333"/>
    <circle cx="80" cy="38" r="1.5" fill="#333"/>
    
    <!-- Center latch -->
    <rect x="45" y="42" width="10" height="16" rx="2" fill="#ffb300" stroke="#ff6f00" stroke-width="1"/>
    <circle cx="50" cy="52" r="2" fill="#3e2723"/>
    
    <!-- Top Lid line -->
    <path d="M 15 50 L 85 50" stroke="#1c262b" stroke-width="2"/>
  </g>
</svg>
