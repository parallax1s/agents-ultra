<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" >
  <defs>
    
    <linearGradient id="metal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#b0b5b9"/>
      <stop offset="50%" stop-color="#7c8489"/>
      <stop offset="100%" stop-color="#4a5054"/>
    </linearGradient>
    <linearGradient id="darkMetal" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#333"/>
      <stop offset="100%" stop-color="#555"/>
    </linearGradient>
  </defs>

  <g >
    <!-- Gear Teeth (Rotated Rectangles) -->
    <rect x="42" y="8" width="16" height="84" rx="2" fill="url(#metal)" transform="rotate(0 50 50)" />
    <rect x="42" y="8" width="16" height="84" rx="2" fill="url(#metal)" transform="rotate(45 50 50)" />
    <rect x="42" y="8" width="16" height="84" rx="2" fill="url(#metal)" transform="rotate(90 50 50)" />
    <rect x="42" y="8" width="16" height="84" rx="2" fill="url(#metal)" transform="rotate(135 50 50)" />
    
    <!-- Base Plate -->
    <circle cx="50" cy="50" r="32" fill="url(#metal)" />
    
    <!-- Inner Indentation -->
    <circle cx="50" cy="50" r="22" fill="url(#darkMetal)" />
    
    <!-- Axle / Shaft Hole -->
    <circle cx="50" cy="50" r="10" fill="#1a1c1d" />
    <circle cx="50" cy="50" r="10" fill="none" stroke="#666" stroke-width="1" />
  </g>
</svg>